name: Publish pi-VAE ðŸ¤– package ðŸ“¦ to TestPyPI and PyPI

on:
  workflow_call:

jobs:
    build:
      name: Build package ðŸ“¦
      runs-on: ubuntu-latest
  
      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.x"
        
        - name: Install pypa/build
          run: >-
            python3 -m
            pip install
            build
            --user
        
        - name: Build a binary wheel and a source tarball
          run: python3 -m build
        
        - name: Store the distribution packages
          uses: actions/upload-artifact@v4
          with:
            name: python-package-distributions
            path: dist/
    
    publish-to-testpypi:
      name: Publish pi-VAE ðŸ¤– package ðŸ“¦ to TestPyPI 
      needs: build
      runs-on: ubuntu-latest

      environment:
        name: testpypi
        url: https://test.pypi.org/p/pi-vae-pytorch
        
      permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing
  
      steps:
        - name: Download all the dists
          uses: actions/download-artifact@v4
          with:
            name: python-package-distributions
            path: dist/
        
        - name: Publish distribution ðŸ“¦ to TestPyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            repository-url: https://test.pypi.org/legacy/
    
    publish-to-pypi:
      name: Publish pi-VAE ðŸ¤– package ðŸ“¦ to PyPI 
      needs: [build, publish-to-testpypi]
      runs-on: ubuntu-latest

      environment:
        name: pypi
        url: https://pypi.org/p/pi-vae-pytorch
      
      permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing

      steps:
        - name: Download all the dists
          uses: actions/download-artifact@v4
          with:
            name: python-package-distributions
            path: dist/
        
        - name: Publish distribution ðŸ“¦ to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
